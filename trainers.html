<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers - Gym Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gym Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="trainers.html" class="active">Trainers</a></li>
                <li><a href="payments.html">Payments</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Trainers Management</h2>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="showAddTrainerForm()">Add New Trainer</button>
        </div>

        <div class="trainer-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Contact</th>
                        <th>Working Hours</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Trainer rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Add Trainer Form Modal -->
        <div id="addTrainerModal" class="modal">
            <div class="modal-content">
                <h3>Add New Trainer</h3>
                <form id="addTrainerForm" class="form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" name="specialization" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="workingHours">Working Hours</label>
                        <input type="text" id="workingHours" name="workingHours" placeholder="e.g., 9 AM - 5 PM" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Trainer</button>
                        <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gym Management System. All rights reserved.</p>
    </footer>

    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

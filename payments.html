<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Gym Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gym Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="payments.html" class="active">Payments</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Payments Management</h2>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="showAddPaymentForm()">Record New Payment</button>
        </div>

        <div class="payment-list">
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Member Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payment rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Add Payment Form Modal -->
        <div id="addPaymentModal" class="modal">
            <div class="modal-content">
                <h3>Record New Payment</h3>
                <form id="addPaymentForm" class="form">
                    <div class="form-group">
                        <label for="memberId">Member</label>
                        <select id="memberId" name="memberId" required>
                            <!-- Member options will be dynamically added here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                            <option value="upi">UPI</option>
                            <option value="netbanking">Net Banking</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" name="remarks" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Record Payment</button>
                        <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gym Management System. All rights reserved.</p>
    </footer>

    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

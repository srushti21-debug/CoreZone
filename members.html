<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Gym Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gym Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="members.html" class="active">Members</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="payments.html">Payments</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Members Management</h2>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="showAddMemberForm()">Add New Member</button>
        </div>

        <div class="member-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Plan</th>
                        <th>Join Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Member rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Add Member Form Modal -->
        <div id="addMemberModal" class="modal">
            <div class="modal-content">
                <h3>Add New Member</h3>
                <form id="addMemberForm" class="form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="plan">Membership Plan</label>
                        <select id="plan" name="plan" required>
                            <option value="basic">Basic</option>
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Member</button>
                        <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gym Management System. All rights reserved.</p>
    </footer>

    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
